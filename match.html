  <script>
    function saveUser() {
      const name = document.getElementById("userName").value.trim();
      const teach = document.getElementById("skillTeach").value.trim();
      const learn = document.getElementById("skillLearn").value.trim();

      if (!name || !teach || !learn)
        return alert("Please fill out all fields ğŸŒ¸");

      const users = JSON.parse(localStorage.getItem("skills")) || [];
      users.push({ name, teach, learn });
      localStorage.setItem("skills", JSON.stringify(users));

      document.getElementById("userName").value = "";
      document.getElementById("skillTeach").value = "";
      document.getElementById("skillLearn").value = "";

      alert("Youâ€™ve been added! Letâ€™s find your match ğŸ’œ");
      displayUsers();
    }

    function findMatch() {
      const users = JSON.parse(localStorage.getItem("skills")) || [];
      const results = [];

      users.forEach((u1) => {
        users.forEach((u2) => {
          if (u1.name !== u2.name && u1.teach.toLowerCase() === u2.learn.toLowerCase() && u1.learn.toLowerCase() === u2.teach.toLowerCase()) {
            results.push(`${u1.name} ğŸ’œ ${u2.name} â€” Perfect Skill Match!`);
          }
        });
      });

      document.getElementById("matchResult").innerHTML =
        results.length > 0
          ? results.join("<br>")
          : "No perfect matches yet ğŸ˜¢ Try adding more users!";
    }

    function displayUsers() {
      const users = JSON.parse(localStorage.getItem("skills")) || [];
      const list = document.getElementById("userList");
      list.innerHTML = "";
      users.forEach((u) => {
        const item = document.createElement("li");
        item.textContent = `${u.name} â€” teaches ${u.teach}, wants ${u.learn}`;
        list.appendChild(item);
      });
    }

    function clearData() {
      localStorage.removeItem("skills");
      displayUsers();
      document.getElementById("matchResult").innerHTML = "";
    }

    window.onload = displayUsers;
  </script>
